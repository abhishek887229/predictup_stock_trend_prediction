<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="{% static 'predict/css/main.css' %}" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>predictup</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-#2f2f2a2">
      <div class="container-fluid">
        <a class="navbar-brand animate__animated animate__backInLeft" href="#">Predict up</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
          aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link animate__animated animate__heartBeat animate__infinite" href="#" style="margin-left:900px;">login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="land">
      <div class="row">
        <div class="col-sm-6">
          <div class="setting">
            <h1 id="main_heading">
              <div data-aos="fade-right" data-aos-duration="2000">
                Let's predict
              </div>
            </h1>
            <div data-aos="fade-right" data-aos-duration="2000">
              <p id="main_para">
               This is Machine learning base Web application use to predict the trend,make your predictions
               accurate and be confident.


              </p>
            </div>
            <div id="button">
              <div data-aos="fade-up" data-aos-duration="2000">
                <div class="d-grid gap-2 col-4">

                 <a href="{% url 'user_login' %}"> <button  href="{% url 'user_login' %}" class="btn btn-primary" type="button">
                 let's go
                  </button>
                 </a>

                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div id="resize_img">
            <div data-aos="zoom-in" data-aos-duration="2000">
              <img src="{% static 'predict/img/main_graph.png' %}" height="500px" width="500px" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
